<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline, block e inline-block</title>
    <style>
        .borda{
            border: 1px solid black;
            padding: 10px; 
            display: inline-block;
        }

        /*Display block- ocupa a linha toda
        Inline- fica na mesma linha
        Inlinhe-block- quebra de linha de acordo com o tamanho da tela*/
    </style>
</head>
<body>
    <span class="borda">inline 1</span>
    <span class="borda">inline 2</span>
    <span class="borda">inline 1</span>
    <span class="borda">inline 2</span>
    <span class="borda">inline 1</span>
    <span class="borda">inline 2</span>
    <span class="borda">inline 1</span>
    <span class="borda">inline 2</span>

    <h1 class="borda">Bloco 2</h1> -->
</body>
</html>
